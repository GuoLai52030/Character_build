<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>血月数值压力全景模拟器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cyan: #00e5ff; --gold: #ff9f43; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; padding: 20px; margin: 0; }
        .wrapper { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .panel { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .control-group { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; color: #aaa; }
        .val-num { color: var(--cyan); font-weight: bold; font-family: 'Courier New', monospace; }
        input[type=range] { width: 100%; accent-color: var(--cyan); cursor: pointer; }
        
        /* 数值卡片 */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .stat-card { background: #000; padding: 12px; border-radius: 8px; border-top: 3px solid var(--cyan); }
        .card-title { font-size: 0.7em; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        .card-val { font-size: 1.4em; font-weight: bold; font-family: monospace; }

        /* 图表区 */
        .chart-container { background: #000; padding: 20px; border-radius: 8px; position: relative; border: 1px solid #333; }
        .legend-custom { font-size: 0.8em; color: #888; display: flex; gap: 20px; margin-bottom: 10px; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 2px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">⚙️ 实时参数控制</h3>
        
        <div class="control-group">
            <div class="label-row">血月等级 (L) <span class="val-num" id="lText">0</span></div>
            <input type="range" id="lSlider" min="0" max="300" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">词缀增伤累计 (%) <span class="val-num" id="bText">0%</span></div>
            <input type="range" id="bSlider" min="0" max="1000" value="0" step="10">
        </div>

        <div class="control-group">
            <div class="label-row">暴击率 (%) <span class="val-num" id="cText">0%</span></div>
            <input type="range" id="cSlider" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">怪物数量 (N) <span class="val-num" id="nText">1</span></div>
            <input type="range" id="nSlider" min="1" max="100" value="1">
        </div>

        <div style="font-size: 0.75em; color: #555; line-height: 1.6; border-top: 1px solid #333; padding-top: 15px;">
            <strong>公式校验逻辑：</strong><br>
            1. 局内攻击力 = 42 + 80 × (1 + Σ词缀%)<br>
            2. 暴击伤害 = 2 × 攻击力 - 42<br>
            3. 怪物血量 = 严格匹配 L 分段函数
        </div>
    </div>

    <div class="panel">
        <div class="stat-grid">
            <div class="stat-card">
                <div class="card-title">当前攻击力 (ATK_in)</div>
                <div id="atkIn" class="card-val">122</div>
            </div>
            <div class="stat-card" style="border-top-color: var(--gold);">
                <div class="card-title">当前暴击伤害</div>
                <div id="critDmg" class="card-val">202</div>
            </div>
            <div class="stat-card" style="border-top-color: #888;">
                <div class="card-title">单怪血量 (HP)</div>
                <div id="hpSingle" class="card-val">3,703</div>
            </div>
            <div class="stat-card" style="border-top-color: #eee;">
                <div class="card-title">当前期望输出 (DPA)</div>
                <div id="dpa" class="card-val">122</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="legend-custom">
                <div class="legend-item"><div class="dot" style="background: #444;"></div> 怪物总血量线 (HP × N)</div>
                <div class="legend-item"><div class="dot" style="background: var(--cyan);"></div> 当前期望输出 (DPA)</div>
            </div>
            <canvas id="mainChart"></canvas>
            <div style="text-align: center; color: #555; font-size: 0.8em; margin-top: 10px;">
                横坐标 (X): 血月等级 (Level)  |  纵坐标 (Y): 数值强度 (对数比例)
            </div>
        </div>
    </div>
</div>

<script>
    const lS = document.getElementById('lSlider');
    const bS = document.getElementById('bSlider');
    const cS = document.getElementById('cSlider');
    const nS = document.getElementById('nSlider');
    const chartCtx = document.getElementById('mainChart').getContext('2d');

    // 严格按照公式拟合怪物血量
    function getMonsterHP(L) {
        if (L <= 100) return 3703 + 24.57 * L;
        if (L <= 200) return 6160 + 262.68 * (L - 100);
        return 32428 + 383.48 * (L - 200);
    }

    const chart = new Chart(chartCtx, {
        type: 'line',
        data: {
            labels: Array.from({length: 31}, (_, i) => i * 10),
            datasets: [
                {
                    label: '怪物总血量 (HP*N)',
                    data: [],
                    borderColor: '#444',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: false
                },
                {
                    label: '当前期望输出 (DPA)',
                    data: [],
                    borderColor: '#00e5ff',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: false,
                    borderDash: []
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    type: 'logarithmic',
                    grid: { color: '#222' },
                    ticks: { color: '#555', callback: (v) => v.toLocaleString() },
                    title: { display: true, text: '数值量级', color: '#666' }
                },
                x: {
                    grid: { color: '#222' },
                    ticks: { color: '#555' },
                    title: { display: true, text: '血月等级 (L)', color: '#666' }
                }
            },
            plugins: { legend: { display: false } }
        }
    });

    function update() {
        const L = parseInt(lS.value);
        const B = parseInt(bS.value) / 100;
        const C = parseInt(cS.value) / 100;
        const N = parseInt(nS.value);

        // 核心公式 1: 局内攻击力
        const atkIn = 42 + 80 * (1 + B);
        // 核心公式 2: 暴击伤害
        const critDmg = 2 * atkIn - 42;
        // 核心公式 3: 期望伤害 (DPA)
        const dpa = atkIn * (1 - C) + critDmg * C;
        // 核心公式 4: 怪物血量
        const hp = getMonsterHP(L);

        // UI 文本更新
        document.getElementById('lText').innerText = L;
        document.getElementById('bText').innerText = (B * 100).toFixed(0) + '%';
        document.getElementById('cText').innerText = (C * 100).toFixed(0) + '%';
        document.getElementById('nText').innerText = N;
        document.getElementById('atkIn').innerText = Math.round(atkIn).toLocaleString();
        document.getElementById('critDmg').innerText = Math.round(critDmg).toLocaleString();
        document.getElementById('hpSingle').innerText = Math.round(hp).toLocaleString();
        document.getElementById('dpa').innerText = Math.round(dpa).toLocaleString();

        // 图表数据更新
        // 灰色线：怪物总血量 (随 L 增长)
        chart.data.datasets[0].data = Array.from({length: 31}, (_, i) => getMonsterHP(i * 10) * N);
        // 蓝色横线：你当前的期望伤害 (是一个恒定水平，除非你动拉条)
        chart.data.datasets[1].data = Array(31).fill(dpa);
        
        chart.update('none');
    }

    [lS, bS, cS, nS].forEach(s => s.addEventListener('input', update));
    update();
</script>

</body>
</html>
