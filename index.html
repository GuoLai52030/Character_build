<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cyan: #00e5ff; --gold: #ff9f43; --bg: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .label { font-size: 11px; color: #888; display: flex; justify-content: space-between; }
        .val { color: var(--cyan); font-weight: bold; font-family: monospace; }
        input[type=range] { width: 100%; accent-color: var(--cyan); margin: 8px 0; }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .res-box { background: #000; padding: 8px; border-radius: 4px; border-top: 2px solid var(--cyan); }
        .total-box { grid-column: span 2; border-top-color: var(--gold); text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <div style="color:var(--cyan); font-size:12px; margin-bottom:10px;">⚔️ 角色局内参数调节</div>
        <div class="label">词缀增伤累计 (%) <span id="bv" class="val">0%</span></div>
        <input type="range" id="bs" min="0" max="1000" value="0" step="10">
        <div class="label">实时暴击率 (%) <span id="cv" class="val">0%</span></div>
        <input type="range" id="cs" min="0" max="100" value="0">
    </div>
    <div class="res-grid">
        <div class="res-box">
            <div class="label">单发攻击</div>
            <div id="a1" class="val" style="font-size:16px;">0</div>
        </div>
        <div class="res-box">
            <div class="label">单发暴伤</div>
            <div id="a2" class="val" style="font-size:16px;">0</div>
        </div>
        <div class="res-box total-box">
            <div class="label" style="justify-content:center">单轮 CD (3s/10发) 叠加总伤害期望</div>
            <div id="at" class="val" style="font-size:24px; color:var(--gold);">0</div>
        </div>
    </div>
<script>
    const $ = id => document.getElementById(id);
    function update() {
        const B = parseInt($('bs').value)/100, C = parseInt($('cs').value)/100;
        const atk = 42 + 80 * (1 + B);
        const crit = 2 * atk - 42;
        const total = (atk * 10) + (crit * 10 * C); // 核心叠加逻辑
        $('bv').innerText = (B*100).toFixed(0)+'%'; $('cv').innerText = (C*100).toFixed(0)+'%';
        $('a1').innerText = Math.round(atk).toLocaleString();
        $('a2').innerText = Math.round(crit).toLocaleString();
        $('at').innerText = Math.round(total).toLocaleString();
    }
    $('bs').oninput = $('cs').oninput = update; update();
</script>
</body>
</html>
