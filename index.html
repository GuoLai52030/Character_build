<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血月数值压力全景模拟 (修正期望版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cyan: #00e5ff; --gold: #ff9f43; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        .wrapper { display: flex; flex-wrap: wrap; gap: 15px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--panel); padding: 15px; border-radius: 10px; border: 1px solid #333; flex: 1 1 300px; box-sizing: border-box; }
        .control-group { margin-bottom: 15px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85em; color: #aaa; }
        .val-num { color: var(--cyan); font-weight: bold; }
        input[type=range] { width: 100%; accent-color: var(--cyan); cursor: pointer; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .stat-card { background: #000; padding: 10px; border-radius: 6px; border-top: 2px solid var(--cyan); }
        .card-title { font-size: 0.7em; color: #777; margin-bottom: 2px; }
        .card-val { font-size: 1.25em; font-weight: bold; font-family: monospace; }
        .chart-container { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; height: 320px; position: relative; }
        .axis-label { position: absolute; font-size: 0.75em; color: #666; font-weight: bold; z-index: 10; pointer-events: none; }
        .y-label { transform: rotate(-90deg); left: -35px; top: 50%; }
        .x-label { bottom: 5px; left: 50%; transform: translateX(-50%); }
        @media (max-width: 600px) { .stat-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h3 style="margin-top:0; font-size: 1.1em; border-bottom:1px solid #333; padding-bottom:8px;">⚙️ 核心参数</h3>
        <div class="control-group">
            <div class="label-row">血月等级 (L) <span class="val-num" id="lText">0</span></div>
            <input type="range" id="lSlider" min="0" max="300" value="0">
        </div>
        <div class="control-group">
            <div class="label-row">累计增伤词缀 (%) <span class="val-num" id="bText">0%</span></div>
            <input type="range" id="bSlider" min="0" max="1000" value="0" step="10">
        </div>
        <div class="control-group">
            <div class="label-row">暴击率 (%) <span class="val-num" id="cText">0%</span></div>
            <input type="range" id="cSlider" min="0" max="100" value="0">
        </div>
        <div class="control-group">
            <div class="label-row">怪物数量 (N) <span class="val-num" id="nText">1</span></div>
            <input type="range" id="nSlider" min="1" max="100" value="1">
        </div>
        <div style="font-size: 0.75em; color: #666; border-top: 1px solid #444; padding-top: 10px; line-height: 1.5;">
            • 局内 $ATK_{in} = 42 + 80 \times (1 + \text{词缀}\%)$<br>
            • 暴击伤害 = $2 \times ATK_{in} - 42$<br>
            • CD伤害 = (期望伤害 $\times$ 10次) / 3s
        </div>
    </div>

    <div class="panel" style="flex: 2 1 450px;">
        <div class="stat-grid">
            <div class="stat-card">
                <div class="card-title">局内攻击力</div>
                <div id="atkIn" class="card-val">122</div>
            </div>
            <div class="stat-card" style="border-top-color: var(--gold);">
                <div class="card-title">暴击伤害强度</div>
                <div id="critDmg" class="card-val">202</div>
            </div>
            <div class="stat-card" style="border-top-color: #eee;">
                <div class="card-title">平均秒伤 (DPS)</div>
                <div id="dps" class="card-val">406</div>
            </div>
            <div class="stat-card" style="border-top-color: #666;">
                <div class="card-title">单轮CD总输出</div>
                <div id="cdTotal" class="card-val">1,220</div>
            </div>
        </div>
        <div class="chart-container">
            <div class="axis-label y-label">数值量级 (Log10)</div>
            <div class="axis-label x-label">血月等级 (Level)</div>
            <canvas id="mainChart"></canvas>
        </div>
    </div>
</div>

<script>
    const lS = document.getElementById('lSlider');
    const bS = document.getElementById('bSlider');
    const cS = document.getElementById('cSlider');
    const nS = document.getElementById('nSlider');
    const ctx = document.getElementById('mainChart').getContext('2d');

    function getHP(L) {
        if (L <= 100) return 3703 + 24.57 * L;
        if (L <= 200) return 6160 + 262.68 * (L - 100);
        return 32428 + 383.48 * (L - 200);
    }

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: 31}, (_, i) => i * 10),
            datasets: [
                { label: '怪物总血量', data: [], borderColor: '#444', borderWidth: 2, pointRadius: 0, fill: false },
                { label: '秒伤 (DPS)', data: [], borderColor: '#00e5ff', borderWidth: 2, pointRadius: 0, fill: false }
            ]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            scales: {
                y: { type: 'logarithmic', grid: { color: '#222' }, ticks: { color: '#666', font: { size: 10 } } },
                x: { grid: { color: '#222' }, ticks: { color: '#666' } }
            },
            plugins: { legend: { display: false } }
        }
    });

    function update() {
        const L = parseInt(lS.value);
        const B = parseInt(bS.value) / 100;
        const C = parseInt(cS.value) / 100;
        const N = parseInt(nS.value);

        // 1. 严格计算攻击力与暴击
        const atkIn = 42 + 80 * (1 + B);
        const critDmg = 2 * atkIn - 42;

        // 2. 结合暴击率计算单发期望
        const dpa = (atkIn * (1 - C)) + (critDmg * C);
        
        // 3. 计算3秒CD内的10次攻击总合与秒伤
        const cdTotal = dpa * 10;
        const dps = cdTotal / 3;

        // 4. UI 刷新
        document.getElementById('lText').innerText = L;
        document.getElementById('bText').innerText = Math.round(B * 100) + '%';
        document.getElementById('cText').innerText = Math.round(C * 100) + '%';
        document.getElementById('nText').innerText = N;
        document.getElementById('atkIn').innerText = Math.round(atkIn).toLocaleString();
        document.getElementById('critDmg').innerText = Math.round(critDmg).toLocaleString();
        document.getElementById('dps').innerText = Math.round(dps).toLocaleString();
        document.getElementById('cdTotal').innerText = Math.round(cdTotal).toLocaleString();

        // 5. 图表同步
        chart.data.datasets[0].data = Array.from({length: 31}, (_, i) => getHP(i * 10) * N);
        chart.data.datasets[1].data = Array(31).fill(dps);
        chart.update('none');
    }

    [lS, bS, cS, nS].forEach(s => s.addEventListener('input', update));
    update();
</script>
</body>
</html>
